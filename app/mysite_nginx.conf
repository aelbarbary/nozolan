# mysite_nginx.conf

# the upstream component nginx needs to connect to
upstream django {
    # server unix:///path/to/your/mysite/mysite.sock; # for a file socket
    server 127.0.0.1:8004; # for a web port socket (we'll use this first)
}

# configuration of the server
server {
    # the port your site will be served on
    listen          443 ssl;
    # the domain name it will serve for
    server_name nozolan.com; # substitute your machine's IP address or FQDN
    charset     utf-8;

    # max upload size
    client_max_body_size 75M;   # adjust to taste

    # Django media
    location /media  {
        alias /www/nozolan/media;  # your Django project's media files - amend as required
    }

    location /static {
        alias /home/ubuntu/www/nozolan/app/static; # your Django project's static files - amend as required
    }

    # Finally, send all non-media requests to the Django server.
    location / {
        uwsgi_pass  django;
        include     /home/ubuntu/www/nozolan/app/uwsgi_params; # the uwsgi_params file you installed
    }

    ssl_certificate /etc/letsencrypt/live/nozolan.com-0001/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/nozolan.com-0001/privkey.pem; # managed by Certbot
}

# configuration of the server
