    # Django media
    location /media  {
        alias /www/nozolan/media;  # your Django project's media files - amend as required
    }

    location /static {
        alias /home/ubuntu/www/nozolan/app/static; # your Django project's static files - amend as required
    }

    # Finally, send all non-media requests to the Django server.
    location / {
        uwsgi_pass  django;
        include     /home/ubuntu/www/nozolan/app/uwsgi_params; # the uwsgi_params file you installed
    }

    ssl_certificate /etc/letsencrypt/live/www.nozolan.com/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/www.nozolan.com/privkey.pem; # managed by Certbot
}

server {
    if ($host = nozolan.com) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


   server_name nozolan.com;
    listen 80;
    return 404; # managed by Certbot
}

server {
    if ($host = www.nozolan.com) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


   server_name www.nozolan.com;
    listen 80;
    return 404; # managed by Certbot
}

